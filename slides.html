.right-column[

*  Installer:
  *  signing-party
  *  graphviz

```
$ gpg --list-sigs | sig2dot > ~/.gnupg/pubring.dot \
  2> ~/.gnupg/pubring.error.txt
$ neato -Tpng ~/.gnupg/pubring.dot \
  > ~/.gnupg/pubring.neato.png
$ geeqie .gnupg/pubring.neato.png
```

Source: http://lists.gnupg.org/pipermail/gnupg-users/2011-October/042942.html
]

###Logiciels
]
.right-column[
Utilitaire pour signer les clés facilement: `pius`, `caff` (CA fire and forget)

Exemple avec caff:

```perl
# Required config
$CONFIG{owner} = q{Mayeu};
$CONFIG{email} = q{m@6x9.fr};
$CONFIG{keyid} = [ qw{22B10496B00DA693} ];

# Path to the secret keyring
# (if not standard)
$CONFIG{'secret-keyring'} = q{/path/to/secret};

# Change sendmail
#$ENV{PERL_MAILERS} = 'sendmail:/usr/bin/mail';
```

Ensuite :
```
$ caff <long_id_1> [... <long_id_n>]
```
]
